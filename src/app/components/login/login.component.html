<body class="text-center">
    <main class="form-signin">
      <form [formGroup]="loginForm">
        <img class="mb-4" src="https://cdn.worldvectorlogo.com/logos/be-car-care-aware.svg" alt=""  height="100">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
        <div class="form-floating">
          <input formControlName="email" type="email" class="form-control" id="email" placeholder="please email adress">
          <label for="email">Email address</label>
        </div>
        <div class="form-floating">
          <input formControlName="password" type="password" class="form-control" id="password" placeholder="please Password">
          <label for="password">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary"  (click)="login()">Sign in</button>
      </form>
    </main>
</body>
